<div class="container" [ngClass]="{'loading': isLoading}">
    <div class="card col-12 col-md-6 col-xl-4 mt-3 shadow-lg">
        <div class="card-header bg-primary px-0">
            <div class="row">
                <div class="container col-12 px-0">
                    <img class="logo" src="assets/img/logo.jpg" />
                </div>

                <h2 class="col-12 text-center text-white my-3 " style="font-family: 'Playfair Display', serif">
                    Agenda Espa√ßo Lauar Coiffeur
                </h2>
            </div>
        </div>
        <div class="card-body" style="background-color:rgb(218, 218, 218)">
            <p *ngIf="message" class="h5 btn-danger p-3 text-center">{{message}}</p>
            <form [formGroup]="formLogin" class="form-row px-0 px-md-3 px-lg-5 pt-3 pb-2">
                <div class="col-12 pb-4">
                    <label class="h4 text-bold">Email</label>
                    <input class="form-control" formControlName="email" type="email" />
                </div>
                <div class="col-12 pb-4">
                    <label class="h4 text-bold">Password</label>
                    <input class=" form-control" formControlName="password" type="password" />
                </div>
                <div class="container col-12 pb-4">
                    <button class="btn btn-primary  mt-3 px-5 mb-0" (click)="loginCheck()" [ngClass]="{'disabled': !formLogin.valid}" style="font-size:30px;" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
