<div class="modal-header justify-content-between row pt-0">

    <div class="col-12" (click)="closeModal()" style="cursor: pointer;display: flex;justify-content: right;font-size: 2em;">
        <span aria-hidden="true">Ã—</span>
    </div>
    <h3 *ngIf="!isEdit" class="modal-tilte align-self-center">Novo Cliente</h3>
    <h3 *ngIf="isEdit" class="modal-tilte align-self-center">Editando Cliente</h3>
</div>

<div class="modal-body " style="background-color:rgb(218, 218, 218)">
    <form [formGroup]="formCliente" class=" form-row row">
        <p *ngIf="message" class="h5 btn-danger p-3 text-center">{{message}}</p>
        <div class="col-6 pb-3">
            <label class="h4 text-bold">Nome Completo</label>
            <input class="form-control" formControlName="Nome" maxlength="250" type="text" />
        </div>
        <div class="col-6 pb-3">
            <label class="h4 text-bold">Email</label>
            <input class="form-control" formControlName="email" maxlength="250" placeholder="example@example.com" type="email" />
        </div>

        <div class="col-6 pb-3">
            <label class="h4 text-bold">CPF</label>
            <input class="form-control" formControlName="cpf" placeholder="000.000.000-00" maxlength="14" type="text" />
        </div>
        <div class="col-6 pb-3">
            <label class="h4 text-bold">Telefone</label>
            <input class="form-control" formControlName="Telefone" placeholder="(00) 00000-0000" maxlength="30" type="text" />
        </div>

        <div class="container col-12 pb-4" style="display: flex;justify-content: center;">
            <button *ngIf="!isEdit" class="btn btn-primary  mt-3 px-5 mb-0" (click)="createCliente()" [ngClass]="{'disabled': !formCliente.valid}" style="font-size:30px;" type="submit">Criar Cliente</button>
            <button *ngIf="isEdit" class="btn btn-primary  mt-3 px-5 mb-0" (click)="editCliente()" [ngClass]="{'disabled': !formCliente.valid}" style="font-size:30px;" type="submit">Editar Cliente</button>
        </div>
    </form>
</div>
