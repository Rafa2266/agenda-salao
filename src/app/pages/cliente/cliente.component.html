<main-header></main-header>
<h2 class="mt-3 mb-2 mx-4 title-page">Clientes</h2>
<hr class="mt-2" style="border: 1px solid #444444; width:100%; " />
<div class="row px-2 mt-3 " [ngClass]="{'loading': isLoading}">
    <div class="col-12 mb-2" id="addUser">
        <button (click)="showCreateModal(null)" class="btn btn-dark">
           Adicionar cliente <span class="ml-2 fa fa-plus"></span>
        </button>
    </div>
    <div class="col-12">
        <div class="list-group">
            <div class="list-group-item first-item text-bold d-none d-md-block text-white bg-primary">
                <div class="row">
                    <div class="col-3">
                        <div>Nome</div>
                    </div>
                    <div class="col-3">
                        <div>Email</div>
                    </div>
                    <div class="col-2">
                        <div>CPF</div>
                    </div>
                    <div class="col-2">
                        <div>Telefone</div>
                    </div>
                    <div class="col-2">
                        <div>Opções</div>
                    </div>
                </div>
            </div>
            <div class="list-group-item list-group-item-action border-black" *ngFor="let cliente of clientes">
                <div class="row">
                    <div class="col-12 col-md-3">
                        <p class=" d-block d-md-none text-negrito">Nome:</p>
                        <p class="">{{ cliente.Nome }}</p>
                    </div>
                    <div class="col-12 col-md-3">
                        <p class="text-bold d-block d-md-none text-negrito">Email:</p>
                        <p class="">{{ cliente.Email}}</p>
                    </div>
                    <div class="col-6 col-md-2">
                        <p class="text-bold d-block d-md-none text-negrito">CPF:</p>
                        <p class="">{{ cliente.CPF}}</p>
                    </div>
                    <div class="col-6 col-md-2">
                        <p class="text-bold d-block d-md-none text-negrito">Telefone:</p>
                        <p class="">{{ cliente.Telefone }}</p>
                    </div>
                    <div class="col-6 col-md-2">
                        <button (click)="showCreateModal(cliente.id)" class="btn btn-dark fa fa-pencil " style="border-radius: 0;"></button>
                        <button (click)="deleteCliente(cliente)" class="btn btn-danger fa fa-trash " style="border-radius: 0; margin-left: .4em;"></button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" bsModal #clienteCreate="bs-modal" tabindex="-1" role="dialog" aria-labelledby="clienteCreate" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <cliente-create #clienteCreateComponent aria-labelledby="clienteCreateComponent" [clienteToEdit]="clienteToEdit" [isEdit]="isEdit" (onCreateCliente)="createCliente($event)" (onEditCliente)="editCliente($event)" (onCloseModal)="clienteCreateModal.hide()"></cliente-create>
            </div>
        </div>
    </div>
</div>
